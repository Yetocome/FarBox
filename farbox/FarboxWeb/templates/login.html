<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
{% load staticfiles %}
{# Load the tag library #}

<head>
<meta charset="utf-8">
<title>Farbox --让我们拥抱云端的生活</title>
<link rel="stylesheet" type="text/css" href="{% static 'FarboxWeb/css/style.css' %}" />
</head>
<body>
{% if msg %} <h2 align="middle">{{ msg }}</h2> {% endif %}
<div class="container">
	<section id="content">
		<form action="" method="post">
            {% csrf_token %}
			<h1>登录</h1>
			<div>
				<input type="text" placeholder="Username" required="required" id="id_username" name="username"/>
			</div>
			<div>
				<input type="password" placeholder="Password" required="required" id="id_password" name="password"/>
			</div>
			<div>
				<input type="submit" value="登录" />
				<a href="#">忘记密码?</a >
				<a href="../register">注册</a>
			</div>
		</form><!-- form -->
	</section><!-- content -->
</div><!-- container -->
</body>
</html>

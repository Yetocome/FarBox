{% load staticfiles %}
<html lang="en">

<head>
  <title>farbox - 在云端的生活</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'FarboxWeb/bootstrap/css/bootstrap.min.css' %}"/>
    <script src="{% static 'FarboxWeb/bootstrap/js/bootstrap.min.js' %}"> </script>
</head>

<body>
{% csrf_token %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'FarboxWeb:home' %}">Farbox</a>
    </div>
         <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
               <span class="glyphicon glyphicon-user"></span>{{ username }}
               <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
               <li><a href="#">个人资料</a></li>
               <li class="divider"></li>
               <li><a href="#">好友</a></li>
            </ul>
          <li><a href="{% url 'FarboxWeb:logout' %}"><span class="glyphicon glyphicon-log-out"></span> logout</a></li>
          </ul>
    </div>
  </div>
</nav>

<div class="container">
    <h1 align="middle" style="color:#000000">分享链接:<a href="../share_page/?share_key={{share_key}}">
        http://{{ request.get_host }}/share_page/?share_key={{share_key}}</a></h1>
</div>

<div class="footer" style="position:fixed;bottom:40px;">

            <span class="label label-primary"> &copy; 2016 farbox</span>
            <span class="dot">·</span>
            <a target="_parent" href="{% url 'FarboxWeb:login' %}" class="label label-success bg-info">登录</a>
            <span class="dot">·</span>
            <a target="_blank" href="{% url 'FarboxWeb:register' %}" class="label label-info bg-success">注册</a>
            <span class="dot">·</span>
            <a target="_top" href="aboutus" class="label label-warning bg-warning">关于我们</a>

        </div>

</body>
</html>

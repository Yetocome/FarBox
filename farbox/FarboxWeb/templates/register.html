<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
{% load staticfiles %}
{# Load the tag library #}

<head>
<meta charset="utf-8">
<title>Farbox --让我们拥抱云端的生活</title>
     <link rel="stylesheet" type="text/css" href="{% static 'FarboxWeb/css/style.css' %}" />
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 移动设备使用-->
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'FarboxWeb/bootstrap/css/bootstrap.min.css' %}"/>
	<script src="{% static 'FarboxWeb/bootstrap/js/bootstrap.min.js' %}"> </script>
</head>
<body>
<div class="container">
	<section id="content">
		<form action="" method="post">
            {% csrf_token %}
            <h1>注册</h1>
		    <div>
				<input type="text" placeholder="Username" required="required" id="id_username" name="username"/>
			</div>
			<div>
				<input type="password" placeholder="Password" required="required" id="id_password1" name="password1"/>
			</div>
            <div>
				<input type="password" placeholder="Password confirmation" required="required" id="id_password2" name="password2"/>
			</div>
            <div>
				<input type="text" placeholder="Email" required="required" id="id_email" name="email"/>
			</div>
			<div>
				<input type="submit" value="注册" />
                <a href="#">忘记密码?</a >
				<a href="../login">登录</a>
			</div>
		</form><!-- form -->
	</section><!-- content -->
</div><!-- container -->
<div class="footer" style="position:fixed;bottom:40px;">

            <span class="label label-primary"> &copy; 2016 farbox</span>
            <span class="dot">·</span>
            <a target="_parent" href="{% url 'FarboxWeb:login' %}" class="label label-success bg-info">登录</a>
            <span class="dot">·</span>
            <a target="_blank" href="{% url 'FarboxWeb:register' %}" class="label label-info bg-success">注册</a>
            <span class="dot">·</span>
            <a target="_top" href="aboutus" class="label label-warning bg-warning">关于我们</a>

        </div>
</body>
</html>
